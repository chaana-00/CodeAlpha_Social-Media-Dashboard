<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="D:\Scm_Eval\SCMProject\feeproject\CSS\contact.css">


    <!-- <link rel="stylesheet" type="text/css" href="C:\Users\Dell\smd\SCMProject\feeproject\CSS\contact.css"> -->

     <link rel="stylesheet" type="text/css" href="D:\comding\SCMProject\feeproject\CSS\contact.css">


</head>
<body>
    <section class="contact">
        <div class="content">
        <h2>Contact Us</h2>
        <p>If you have a general question or need information on a specific topic, feel free to ask, and We'll do our best to assist you!</p>
        </div>
        <div class="container">
            <div class="contactInfo">
                 <div class="box">
                    <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>Chitkara University Rajpura</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-phone"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>88470-81727</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>socialmediadashboard@gmail.com</p>
                    </div>
                </div> 
            </div>
            <div class="contactForm"> 
                <form>
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required"></textarea>
                        <span>Type your Message...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="send">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
